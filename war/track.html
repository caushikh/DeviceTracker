<!DOCTYPE html>
<html>
<head>
	<title>sample maps app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFSBkXjV3dteXXbZKZbhVzshHNd54ISUY&sensor=true"></script>
	<script src="jquery-1.8.2.min.js"></script>
	<script src="jquery.validate.js"></script>
	<script src="jquery.mobile-1.2.0.min.js"></script>
	<script src="prelogin.js"></script>
</head>
<body>
	<div data-role="page" id="track">
		<div data-role="header">
			<div id="title"><h2>Device is being tracked...</h2></div>
		</div>
		
		<div id="mapcanvas"></div>
		<br><br>
		<div id="update">
			<b>Last update:</b><br>
			<div id="date"></div><br>
			<button class="ui-btn" style="color:#FFFFFF; background:#FF0000" onclick="stopTracking()">Stop Tracking</button>
			<button class="ui-btn" style="color:#FFFFFF; background:#FF0000" onclick="save()">Save Route</button>
			<div id="save">
				<p id="getname">Please enter the name of this route:</p>
				<input type="text" id="name">
				<button onclick="upload()">Submit</button>
			</div>
			<div id="msg">
				<p id="savemsg">Map saved successfully. <a href="homesplash.jsp">Click here</a> to go back.</p>
			</div>
			<div data-role="footer">
				<a href="homesplash.jsp">Back</a>
				<a href="login.jsp">Logout</a>
			</div>
		</div>
	</div>
</body>
</html>
